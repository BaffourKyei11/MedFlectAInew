services:
  - type: web
    name: medflect-ai-backend
    env: docker
    region: oregon  # Choose the closest region to your users
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_OPTIONS
        value: --max-old-space-size=1024
      - key: GROQ_BASE_URL
        fromService:
          name: medflect-ai-backend
          type: web
          envVarKey: GROQ_BASE_URL
      - key: GROQ_API_KEY
        fromService:
          name: medflect-ai-backend
          type: web
          envVarKey: GROQ_API_KEY
      - key: GROQ_MODEL
        value: groq/deepseek-r1-distill-llama-70b
      - key: VITE_API_BASE
        value: https://medflect-ai-backend.onrender.com
      - key: VITE_API_BASE_URL
        value: https://medflect-ai-backend.onrender.com/api
      - key: JWT_SECRET
        fromService:
          name: medflect-ai-backend
          type: web
          envVarKey: JWT_SECRET
      - key: CORS_ORIGIN
        value: https://medflect-ai.vercel.app
      - key: DATABASE_URL
        fromService:
          name: medflect-ai-db
          type: postgres
          envVarKey: DATABASE_URL
      - key: ENCRYPTION_KEY
        fromService:
          name: medflect-ai-backend
          type: web
          envVarKey: ENCRYPTION_KEY
    healthCheckPath: /api/health
    autoDeploy: true
    plan: free

  # Database service
  - type: postgres
    name: medflect-ai-db
    plan: free
    databaseName: medflect_ai
    user: medflect_ai_user
    ipAllowList:
      - 0.0.0.0/0  # Restrict this to Render's IPs in production
